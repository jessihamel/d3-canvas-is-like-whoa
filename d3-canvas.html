<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      width:  100%;
      height: 100%;
      margin: 0px;
    }
    #myCanvas {
      background-color: #000000;
    }
  </style>
</head>

<body>

<canvas id="myCanvas" width="100%" height="100%" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>

<script>

function draw() {
  var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");
  ctx.canvas.width  = window.innerWidth;
  ctx.canvas.height = window.innerHeight;

  var X = d3.scale.linear()
    .domain([0,canvas.width])
    .range([20,100])

  var Y = d3.scale.linear()
    .domain([canvas.height, 0])
    .range([-100,100])

  d3.timer(function(t) {

    var b = 100*Math.sin(t/500)
    labSpace(b)
  })

  function labSpace(b) {
  d3.range(8,canvas.width,20).forEach(function(x){
    d3.range(8,canvas.height,20).forEach(function(y) {
      var color = d3.lab(X(x),Y(y),b);
      ctx.fillStyle = color.toString();
      circle({
        'x':x,
        'y':y,
        'r':8
      })
    })
  });

  };

  function circle(d,i){
    ctx.beginPath();
    ctx.arc(d.x,d.y,d.r, 0, 2*Math.PI);
    ctx.fill();
  };

};

draw();

window.onresize = function() {
    draw();
};

</script>

</body>
</html>
